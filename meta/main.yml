---
galaxy_info:
    author: Andy Ruck
    description: >
      Installs some basic packages on all hosts
    company: mychiara
    license: license (GPLv2)
    min_ansible_version: 1.2

    platforms:
    - name: Ubuntu
      versions:
      - trusty

    - name: opensuse
      versions:
      - 13.2

    categories:
      - development
      - system

dependencies:
  - role: ANXS.timezone
    timezone_zone: "{{ my_common_timezone }}"
    when: ansible_distribution == 'Ubuntu' or ansible_distribution == 'Debian'
